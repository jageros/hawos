syntax = "proto3";

package pb;

enum MsgID {
  UNKNOW_MessageID = 0;

  C2S_FETCH_CONFIG = 100;
  C2S_PLAYER_LOGIN = 101;
  C2S_PLAYER_PLAYING = 102;
  C2S_PLAYER_LOGOUT = 103;
}

enum MsgType {
  Unknown = 0;
  Req = 1;
  Reply = 2;
  Push = 3;
  Err = 4;
}

message PkgMsg {
  MsgType Type = 1;
  MsgID Msgid = 2;
  bytes Payload = 3;
}

message ErrMsg {
  int32 Code = 1;
  string Msg = 2;
}